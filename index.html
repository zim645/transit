<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victoria Falls Transit Planner</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-primary {
            background-color: #4f46e5;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="app" class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-3xl mx-auto bg-white rounded-2xl shadow-2xl p-6">
            <header class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Victoria Falls Transit Planner</h1>
                <p class="text-gray-600 mt-2">Your guide to getting around in Vic Falls, Zimbabwe.</p>
            </header>

            <div id="auth-section" class="mb-6">
                <h2 class="text-xl font-bold">Sign Up</h2>
                <input type="text" id="username" placeholder="Username" class="border p-2 w-full mb-2">
                <input type="password" id="password" placeholder="Password" class="border p-2 w-full mb-4">
                <button id="signupBtn" class="btn-primary w-full">Sign Up</button>
            </div>

            <div id="main-app" class="hidden">
                <h2 class="text-xl font-bold">Plan Your Trip</h2>
                <div class="flex items-center justify-between mb-6">
                    <select id="startLocation" class="border p-2 w-1/2"></select>
                    <button id="swapLocations" class="btn-primary">Swap</button>
                    <select id="endLocation" class="border p-2 w-1/2"></select>
                </div>
                <button id="planTripBtn" class="btn-primary w-full">Plan My Trip</button>

                <div id="results" class="hidden mt-4">
                    <h2>Your Trip Options</h2>
                    <div id="results-container" class="mt-4"></div>
                </div>

                <div id="ride-history" class="hidden mt-4">
                    <h2>Your Ride History</h2>
                    <div id="history-container" class="mt-4"></div>
                </div>

                <div id="map" class="hidden mt-4"></div>
            </div>
        </div>
    </div>

    <script>
        const localTransportData = {
            "Victoria Falls Hotel": { arrival_time: "10 min", cost: "$5", icon: "🏨", coords: [-17.9333, 25.8267] },
            "Zambezi National Park": { arrival_time: "15 min", cost: "$5", icon: "🐘", coords: [-17.8833, 25.6167] },
            "Town Center": { arrival_time: "5 min", cost: "$3", icon: "🏙️", coords: [-17.9319, 25.8306] },
            "Victoria Falls Airport": { arrival_time: "20 min", cost: "$10", icon: "✈️", coords: [-18.0956, 25.8392] },
            "Curio Market": { arrival_time: "7 min", cost: "$2", icon: "🛍️", coords: [-17.9325, 25.8328] },
            "The Lookout Cafe": { arrival_time: "12 min", cost: "$6", icon: "☕", coords: [-17.9286, 25.8425] },
            "Elephant's Walk Shopping Village": { arrival_time: "8 min", cost: "$4", icon: "🐘", coords: [-17.9147, 25.8183] },
            "Boma Dinner & Drum Show": { arrival_time: "18 min", cost: "$8", icon: "🥁", coords: [-17.9069, 25.8236] },
            "Victoria Falls Bridge": { arrival_time: "15 min", cost: "$7", icon: "🌉", coords: [-17.9310, 25.8267] }
        };

        const drivers = [
            { id: 1, name: "Driver 1", location: "Victoria Falls Hotel", coords: [-17.9333, 25.8267] },
            { id: 2, name: "Driver 2", location: "Town Center", coords: [-17.9319, 25.8306] },
            { id: 3, name: "Driver 3", location: "Zambezi National Park", coords: [-17.8833, 25.6167] }
        ];

        const startLocationSelect = document.getElementById('startLocation');
        const endLocationSelect = document.getElementById('endLocation');
        const planTripBtn = document.getElementById('planTripBtn');
        const resultsDiv = document.getElementById('results');
        const resultsContainer = document.getElementById('results-container');
        const authSection = document.getElementById('auth-section');
        const mainApp = document.getElementById('main-app');
        const historyContainer = document.getElementById('history-container');

        let rideHistory = [];
        let userMarker;  // For user's location

        // Populate locations in the dropdowns
        function populateLocations() {
            Object.keys(localTransportData).forEach(location => {
                const optionStart = new Option(location, location);
                const optionEnd = new Option(location, location);
                startLocationSelect.add(optionStart);
                endLocationSelect.add(optionEnd);
            });
        }

        // Plan a trip
        function planTrip() {
            const startLocation = startLocationSelect.value;
            const endLocation = endLocationSelect.value;

            if (startLocation === endLocation) {
                alert('Start and destination cannot be the same.');
                return;
            }

            resultsContainer.innerHTML = '';
            const rideInfo = localTransportData[endLocation];
            const driver = drivers[Math.floor(Math.random() * drivers.length)];

            resultsContainer.innerHTML = `
                <div class="card p-4">
                    <h3>${rideInfo.icon} ${endLocation}</h3>
                    <p>Arrival Time: ${rideInfo.arrival_time}</p>
                    <p>Cost: ${rideInfo.cost}</p>
                    <p>Driver: ${driver.name}</p>
                    <button class="btn-primary" onclick="confirmRide('${endLocation}', '${rideInfo.cost}', '${driver.name}', ${rideInfo.coords})">Confirm Ride</button>
                </div>
            `;
            resultsDiv.classList.remove('hidden');
            initMap(rideInfo.coords, driver.coords);
        }

        // Confirm the ride and store it
        function confirmRide(destination, cost, driver) {
            rideHistory.push({ destination, cost, driver, time: new Date().toLocaleString() });
            alert(`Ride confirmed to ${destination} with ${driver}. Cost: ${cost}`);
            displayRideHistory();
        }

        // Display ride history
        function displayRideHistory() {
            historyContainer.innerHTML = '';
            rideHistory.forEach(ride => {
                historyContainer.innerHTML += `
                    <div class="card p-4 mb-4">
                        <p>Destination: ${ride.destination}</p>
                        <p>Cost: ${ride.cost}</p>
                        <p>Driver: ${ride.driver}</p>
                        <p>Time: ${ride.time}</p>
                    </div>
                `;
            });
            document.getElementById('ride-history').classList.remove('hidden');
        }

        // Initialize the map
        function initMap(destinationCoords, driverCoords) {
            const map = L.map('map').setView(destinationCoords, 14);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '© OpenStreetMap'
            }).addTo(map);

            // Destination marker
            L.marker(destinationCoords).addTo(map).bindPopup("Destination").openPopup();
            // Driver marker
            const driverMarker = L.marker(driverCoords).addTo(map).bindPopup("Driver Location").openPopup();

            // Live user's location
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(position => {
                    const userCoords = [position.coords.latitude, position.coords.longitude];

                    // Update user's marker or create it if it doesn't exist
                    if (userMarker) {
                        userMarker.setLatLng(userCoords);
                    } else {
                        userMarker = L.marker(userCoords).addTo(map).bindPopup("Your Location").openPopup();
                    }

                    map.setView(userCoords, 14);
                }, () => {
                    alert('Unable to retrieve your location.');
                });
            }

            document.getElementById('map').classList.remove('hidden');
        }

        // Handle user signup
        function signup() {
            authSection.classList.add('hidden');
            mainApp.classList.remove('hidden');
            populateLocations();
        }

        // Event listeners
        signupBtn.addEventListener('click', signup);
        planTripBtn.addEventListener('click', planTrip);

        // Initial Setup
        populateLocations();
    </script>
</body>
</html>
