<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victoria Falls Transit Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Add your custom styles here */
    </style>
</head>
<body class="bg-gray-100">
    <div id="app" class="min-h-screen flex flex-col items-center justify-center p-4 bg-gray-200">
        <div class="w-full max-w-3xl mx-auto bg-white rounded-2xl shadow-2xl p-6">
            <header class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Victoria Falls Transit</h1>
                <p class="text-gray-600 mt-2">Your complete transportation solution in Vic Falls, Zimbabwe</p>
            </header>

            <div id="main-app">
                <h2 class="text-xl font-bold text-gray-800">Plan Your Trip</h2>
                <div class="flex items-center justify-between mb-6">
                    <div class="flex-1">
                        <label for="startLocation">Start Location</label>
                        <select id="startLocation" class="w-full p-3 border border-gray-300 rounded-lg"></select>
                    </div>
                    <button id="swapLocations">Swap</button>
                    <div class="flex-1">
                        <label for="endLocation">Destination</label>
                        <select id="endLocation" class="w-full p-3 border border-gray-300 rounded-lg"></select>
                    </div>
                </div>

                <button id="planTripBtn" class="btn-primary py-2 px-4 rounded">Find Rides</button>

                <div id="results" class="hidden">
                    <h2>Available Rides</h2>
                    <div id="results-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const localTransportData = {
                "Victoria Falls Hotel": { arrival_time: "10 min", cost: "$5" },
                "Zambezi National Park": { arrival_time: "15 min", cost: "$5" },
                "Town Center": { arrival_time: "5 min", cost: "$3" }
            };

            const startLocationSelect = document.getElementById('startLocation');
            const endLocationSelect = document.getElementById('endLocation');
            const planTripBtn = document.getElementById('planTripBtn');
            const resultsDiv = document.getElementById('results');
            const resultsContainer = document.getElementById('results-container');

            // Populate location options
            function populateLocations() {
                const locations = Object.keys(localTransportData);
                locations.forEach(location => {
                    const optionStart = new Option(location, location);
                    const optionEnd = new Option(location, location);
                    startLocationSelect.add(optionStart);
                    endLocationSelect.add(optionEnd);
                });
            }

            // Plan trip function
            function planTrip() {
                const startLocation = startLocationSelect.value;
                const endLocation = endLocationSelect.value;

                if (startLocation === endLocation) {
                    alert("Start and destination cannot be the same.");
                    return;
                }

                // Simulate fetching ride data
                resultsContainer.innerHTML = '';
                const rideInfo = localTransportData[endLocation];
                if (rideInfo) {
                    resultsContainer.innerHTML = `
                        <div>
                            <h3>${endLocation}</h3>
                            <p>Arrival Time: ${rideInfo.arrival_time}</p>
                            <p>Cost: ${rideInfo.cost}</p>
                        </div>
                    `;
                }
                resultsDiv.classList.remove('hidden');
            }

            // Event listeners
            planTripBtn.addEventListener('click', planTrip);
            populateLocations();
        });
    </script>
</body>
</html>
